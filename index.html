<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Mega Man Buttons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="src/mega-man-buttons.css" rel="stylesheet">
  </head>
  <body>
    <header class="header section">
      <div class="section-content">
      <h1 class="site-header">Mega Man Buttons</h1>
      <p class="site-description">Responsive, single-element button styles based on the stage selection screens from Mega Man.</p>
      <div class="button-group">
        <a class="header-button outlined-button" href="https://github.com/dariocorsi/mega-man-buttons">View on GitHub</a>
        <a class="header-button filled-button"  href="https://raw.githubusercontent.com/dariocorsi/mega-man-buttons/master/src/mega-man-buttons.css" download="mega-man-buttons">Download the CSS</a>
      </div>
      </div>
    </header>
    <main>
      <section class="section example-section" id="examples">
        <div class="section-content">
        <h2 class="section-header">Examples</h2>
        <div class="button-examples">
          <button class="mega-man-button mega-man">Mega Man</button>
          <button class="mega-man-button mega-man-ii">Mega Man II</button>
          <button class="mega-man-button mega-man-iii">Mega Man III</button>
          <button class="mega-man-button mega-man-iv">Mega Man IV</button>
          <button class="mega-man-button mega-man-v">Mega Man V</button>
          <button class="mega-man-button mega-man-vi">Mega Man VI</button>
        </div>
        </div>
      </section>
    </main>
    <footer class="footer section">
      <div class="section-content">
        Built by <a class="" href="https://dariocorsi.com">Dario Corsi</a>
      </div>
    </footer>
  </body>
</html>
